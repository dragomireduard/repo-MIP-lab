<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Teacher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Teacher Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Teachers </h1>
    </div>


    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email </th>
            <th> Telephone Number</th>
            <th> Employment Year</th>
            <th> Subjects</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "teacher: ${teachers}">
            <td th:text = "${teacher.firstName}"></td>
            <td th:text = "${teacher.lastName}"></td>
            <td th:text = "${teacher.email}"></td>
            <td th:text = "${teacher.telephoneNumber}"></td>

            <td th:text = "${teacher.employmentYear}"></td>
            <td>
                <ul>
                    <li th:each="subject : ${teacher.subjects}" th:text="${subject.name}"></li>
                </ul>
            </td>

            <td>
                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/teachers/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
            </td>


        </tr>
        </tbody>

    </table>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/teachers/new}" class = "btn btn-primary btn-sm mb-3"> &plus;</a>
        </div>
    </div>

</div>
</body>
</html>
